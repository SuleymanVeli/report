<div  class="card shadow mb-4">
    <div  class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"> Table</h6>
    </div>
    <div class="card-body">
        <div *ngIf = 'data' class="table-responsive">
            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="dataTables_length" id="dataTable_length"><label>Show <select name="dataTable_length"
                                    aria-controls="dataTable"
                                    class="custom-select custom-select-sm form-control form-control-sm">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select> entries</label></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div id="dataTable_filter" class="dataTables_filter"><label>Search:<input type="search"
                                    class="form-control form-control-sm" placeholder=""
                                    aria-controls="dataTable"></label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0"
                            role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                            <thead  >
                                <tr >
                                    <th *ngFor="let key of data.Keys" role="row" class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                        colspan="1" aria-sort="ascending"
                                        aria-label="Name: activate to sort column descending" style="width: 155px;">{{key}}
                                    </th>                                   
                                </tr>
                            </thead>
                            <tbody >
                                <tr *ngFor="let items of data.Data" role="row" role="row" class="odd">
                                    <td *ngFor="let item of items" class="sorting_1" data-editable="true">{{item}} </td>                                                                       
                                </tr>                            
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
